<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-appointment-heading" jhiTranslate="doctorsPlatformApp.appointment.home.createOrEditLabel">Create or edit a Appointment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!appointment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="appointment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorsPlatformApp.appointment.dateAndHour" for="field_dateAndHour">Date And Hour</label>
                    <div class="d-flex">
                        <input id="field_dateAndHour" type="datetime-local" class="form-control" name="dateAndHour" [(ngModel)]="dateAndHour" placeholder="YYYY-MM-DD HH:mm"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.dateAndHour?.dirty && editForm.controls.dateAndHour?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateAndHour?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dateAndHour?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctorsPlatformApp.appointment.request" for="field_request">Request</label>
                    <select class="form-control" id="field_request" name="request" [(ngModel)]="appointment.requestId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requestOption.id" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

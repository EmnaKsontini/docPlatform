
<div class=" mb-4 ">
    <h4 class="text-muted mb-4">
        My Doctors

    </h4>
    <jhi-alert></jhi-alert>


    <br/>

    <div class="shadow-div table-responsive-md" >
        <table class="table">
            <thead>
            <tr>
                <th ><span jhiTranslate="doctorsPlatformApp.doctor.name">Name</span> </th>
                <th ><span jhiTranslate="doctorsPlatformApp.doctor.address">Address</span> </th>
                <th ><span jhiTranslate="doctorsPlatformApp.doctor.speciality">Speciality</span> </th>
                <th><span jhiTranslate="doctorsPlatformApp.doctor.email">Email</span> </th>
                <th ><span jhiTranslate="doctorsPlatformApp.doctor.phoneNumber">Phone Number</span> </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctor of Mydoctors ">
                <td><a [routerLink]="['/doctor', doctor.id, 'view' ]">{{doctor.name}}</a></td>
                <td><p>{{doctor.address}}</p></td>
                <td><p>{{doctor.speciality}}</p></td>
                <td><p>{{doctor.email}}</p></td>
                <td><p>{{doctor.phoneNumber}}</p></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/request', 'new' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'check'"></fa-icon>
                            <span class="d-none d-md-inline">create request</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
